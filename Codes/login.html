<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LebConnect</title>
    <meta name="description" content="Lebanon, Lebanese Community" />
    <meta
      name="authors"
      content="Anthony Al Lazkani, Rawan Bazzi, Massoud Nohra"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="login-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="Logo">
        <a href="index.html"
          ><h2>L<span>Connect</span></h2></a
        >
      </div>
      <nav class="Navbar">
        <ul class="Navbar-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Tourism</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <div class="Profile-Icon">
        <a href="#" class="active"
          ><ion-icon name="person-outline"></ion-icon
        ></a>
      </div>
    </header>

    <section class="Container">
      <div class="Wrapper">
        <span class="Animation"></span>
        <span class="Animation2"></span>

        <div class="Form-Box Login">
          <h2 class="animation" style="--i: 0; --j: 21">Login</h2>
          <form action="#">
            <div class="Input-Box animation" style="--i: 1; --j: 22">
              <input type="text" required />
              <label>Username</label>
              <ion-icon name="person"></ion-icon>
            </div>
            <div class="Input-Box animation" style="--i: 2; --j: 203">
              <input type="password" required />
              <label>Password</label>
              <ion-icon name="lock-closed"></ion-icon>
            </div>
            <button
              type="submit"
              class="Btn-Login animation"
              style="--i: 3; --j: 24"
            >
              Login
            </button>
            <div class="Logreg-Link animation" style="--i: 4; --j: 25">
              <p>
                Don't have an account?
                <a href="#" class="Register-Link">Sign Up</a>
              </p>
            </div>
          </form>
        </div>
        <div class="Information-Text Login">
          <h2 class="animation" style="--i: 0; --j: 20">Welcome Back!</h2>
          <p class="animation" style="--i: 1; --j: 21">
            Lorem ipsum dolor sit amet consectetur adipisicing.
          </p>
        </div>

        <div class="Form-Box Register">
          <h2 class="animation" style="--i: 17; --j: 0">Sign Up</h2>
          <form action="#">
            <div class="Input-Box animation" style="--i: 18; --j: 1">
              <input type="text" required />
              <label>Username</label>
              <ion-icon name="person"></ion-icon>
            </div>
            <div class="Input-Box animation" style="--i: 19; --j: 2">
              <input type="text" required />
              <label>Email</label>
              <ion-icon name="mail"></ion-icon>
            </div>
            <div class="Input-Box animation" style="--i: 20; --j: 3">
              <input type="password" required />
              <label>Password</label>
              <ion-icon name="lock-closed"></ion-icon>
            </div>
            <button
              type="submit"
              class="Btn-Login animation"
              style="--i: 21; --j: 4"
            >
              Sign Up
            </button>
            <div class="Logreg-Link animation" style="--i: 22; --j: 5">
              <p>
                Already have an account?
                <a href="#" class="Login-Link">Login</a>
              </p>
            </div>
          </form>
        </div>
        <div class="Information-Text Register">
          <h2 class="animation" style="--i: 17; --j: 0">Welcome Back!</h2>
          <p class="animation" style="--i: 18; --j: 1">
            Lorem ipsum dolor sit amet consectetur adipisicing.
          </p>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
